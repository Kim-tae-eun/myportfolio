<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="tictactoe.css">

</head>
<body>
<!-- ---------------------------- header start ----------------------------- -->
    <div id="header">
        <h3><a href="../index.html">MINI GAME PROJECT</a></h3>
    </div>

    <hr width="300px" color="palevioletred" size="1">
<!-- ---------------------------- header finish ----------------------------- --> 
    <div id="title">
        <h3 style="font-size: 30px;">Tic Tac Toe Game</h3>
    </div>

    <table id="mainTable">
        <tr>
            <td id="mainTitle">
                Tic Tac Toe
            </td>
        </tr>
        <tr>
            <td>
                <hr width="440px">
            </td>
        </tr>
        <tr>
            <td id="mainContent">
                Select which you want to be?
            </td>
        </tr>
        <tr>
            <td id="mainFooter">
                <button class="selectBtn" onclick="selectPlayer('O')">Player (O)</button>
                <button class="selectBtn" onclick="selectPlayer('X')">Player (X)</button>
            </td>
        </tr>
    </table>

    <table id="gameTable">
        <tr>
            <td id="gameTableTd"></td>
        </tr>
        <tr>
            <td>
                <button id="replayBtn" onclick="replay()">Replay</button>
            </td>
        </tr>
    </table>

    <script src="tictactoe.js"></script>

</body>
</html>
